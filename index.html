<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sitio en Mantenimiento</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      color: #58a6ff;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #c9d1d9;
    }
    .spinner {
      margin: 25px auto;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-left-color: #58a6ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>Sitio en Mantenimiento</h1>
    <p>
      Estamos trabajando para ofrecerte una mejor experiencia.  
      El sitio estar√° disponible muy pronto.
    </p>
  </div>
</body>
</html>
